{% block body %}
  
  <div class = "col">
	<form action="{% url 'search' %}" method = "GET">
  
  <input type="text" name="q" >
  <input type="submit" value="Search">

   </form> 
    <form method = "POST" action="">
    	 {% csrf_token %}
      
      <h1>Post Blog</h1>

      <a href="{% url 'archivelist' %} ">Archive List</a>
	  		 {% for post in posts %}
	  			
	  			<p>{{post.author}}</p>
	  			<p>{{post.date_updated}}</p>
	  			<p>{{post.title}}</p>
	  			<p>{{post.slug}}</p>
	  			<p>{{post.content}}</p>
	  			<p>{{post.tags}}</p> 
	  			<a href= "{% url 'editpost' post.id %}" >Edit</a> 
	  			<a href="{% url 'archivepost' post.id%} ">Archive</a>
	  			<button type="button" onclick="window.location.href='{% url 'post_details' post.id %}'" >Details</button>
	  			<p>---------------------</p>
			
			{% endfor %}
	</form>  	


{% endblock %}
