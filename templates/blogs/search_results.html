<html>     
    <head>         
    <title>Blog Search</title>     
    </head>     
    <body>       
        <p>You searched for: <strong>{{ query }}</strong></p>
   
        {% if posts %}           
            <p>Found {{ posts|length }} posts{{ post|pluralize }}.</p>
                           
                {% for post in posts %}               
                <p>Title:</p> 
                <a href="{% url 'search_result' post.id %}">{{ post.title }}</a></li>  
                <p>Content:</p> 
                <a href="{% url 'search_result' post.id %}">{{ post.content }}</a>   
                <p>tags:</p>  
                <a href="{% url 'search_result' post.id %}">{{ post.tags }}</a>                
                {% endfor %}           
                 
        {% else %}           
            <p>No posts matched your search criteria.</p>   
            <button type="button" onclick="window.location.href='{% url 'index' %}'" >Close</button>    
        {% endif %}     
    </body>
</html>
