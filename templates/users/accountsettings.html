<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
</head>
<body>
  {% block body %}
  <form method="POST" enctype="multipart/form-data">
    <div class="container">
    
    <h1>Edit Account</h1>
    
    {% csrf_token %}
    {{form.as_p}}   

    <p> Want to change password?  <a style="color:dodgerblue"> <a href="{% url 'changepassword' %}"> Password Change</a>.</p>

    <div class="clearfix">
        <button type = "button" onclick="window.location.href='{% url 'welcome'%}'" > Cancel</button>
        <button type="submit" class="signupbtn">Update</button>
    </div>
    </div>
  </form>
  {% endblock %}
</body>
</html>
